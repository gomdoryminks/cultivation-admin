<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>재배작물 관리 서비스</title>
		<meta name="description" content="재배작물 관리 서비스">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=1400">
		
		<link href="../src/styles/css/font.css" type="text/css" rel="stylesheet">
		<link href="../src/styles/css/style.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<!-- 신고자 명부 관리>목록>신고자 상세 -->
		<div class="wrap">
			<!-- header -->
			<header class="header">
				<!-- hLogo : 헤더 로고 -->
				<div class="hLogo">
					<img src="../src/assets/images/img-logo-0.svg" alt="헤더 로고" />
					<span>재배작물 관리 서비스</span>
				</div>

				<!-- nav -->
				<nav class="nav">
					<!-- nMenuList : 헤더 왼쪽 메뉴 -->
					<ul class="nMenuList">
						<!-- nMenu00 : 재배작물조회, on : 해당 페이지의 메뉴일 경우 추가 -->
						<li class="nMenu00">
							<a href="#">재배작물조회</a>
						</li>
						<!-- nMenu01 : 농지이용실태 조회, on : 해당 페이지의 메뉴일 경우 추가 -->
						<li class="nMenu01">
							<a href="#">농지이용실태 조회</a>
						</li>
						<!-- nMenu02 : 신고서 관리, on : 해당 페이지의 메뉴일 경우 추가 -->
						<li class="nMenu02">
							<a href="#">신고서 관리</a>
						</li>
						<!-- nMenu03 : 신고자 명부 관리, on : 해당 페이지의 메뉴일 경우 추가 -->
						<li class="nMenu03 on">
							<a href="#">신고자 명부 관리</a>
						</li>
					</ul>
				</nav>

				<div class="hMenuArea">
					<!-- hMenuList : 헤더 오른쪽 메뉴 -->
					<ul class="hMenuList">
						<li>
							<div class="hMenuImg"><img src="../src/assets/images/icon-user-0.svg" alt="계정 아이콘" /></div>
							<div class="hMenuTxt">홍길동<span>님</span></div>
						</li>
						<li>
							<button type="button" class="bHeight01 bFillType01" onclick="">
								<span>로그아웃</span>
							</button>
						</li>
						<li>
							<a href="#">
								<div class="hMenuImg"><img src="../src/assets/images/icon-setting-0.svg" alt="관리자 아이콘" /></div>
								<div class="hMenuTxt">관리자</div>
							</a>
						</li>
						<li>
							<a href="#">
								<div class="hMenuImg"><img src="../src/assets/images/icon-home-1.svg" alt="홈 아이콘" /></div>
								<div class="hMenuTxt">홈</div>
							</a>
						</li>
					</ul>
				</div>
			</header>

			<!-- content -->
			<div class="cWrap">
				<!-- cPage : 기본 페이지 -->
				<section class="cPage">
					<!-- pagePathArea : 페이지 경로 영역 -->
					<article class="pagePathArea">
						<ul class="pagePathList">
							<li>
								<a href="#">신고자 명부 관리</a>
							</li>
							<li>
								<a href="#">신고자 명부 상세</a>
							</li>
						</ul>
					</article>

					<!-- pageTitArea : 페이지 제목 영역 -->
					<article class="pageTitArea">
						<div class="pageTitLeft">
							<button type="button" class="bBack" onclick="">
								<span>뒤로가기 버튼</span>
							</button>
							<div class="pageTit">신고자 상세</div>
						</div>
					</article>

					<!-- pageConArea : 페이지 내용 영역 -->
					<article class="pageConArea">
						<div class="cTableWrap mt40">
							<!-- cTableTopArea : 테이블 상단 영역 -->
							<div class="cTableTopArea">
								<div class="cTableTopLeft">
									<div class="cTableTopTit">신고자 정보</div>
								</div>
							</div>
							<!-- cDetailTableArea : 테이블 영역 (상세 페이지) -->
							<div class="cDetailTableArea">
								<table class="cDetailTable">
									<caption class="not-view">신고자 명부 관리에서 신고자 상세보기시 신고자 정보</caption>
									<colgroup>
										<col width="13%" />
										<col width="*" />
										<col width="13%" />
										<col width="*" />
									</colgroup>
									<tbody>
										<tr>
											<th id="th0000">이름</th>
											<td headers="th0000">
												<div class="cLeft">홍길동</div>
											</td>
											<th id="th0001">생년월일</th>
											<td headers="th0001">
												<div class="cLeft">1945.02.05</div>
											</td>
										</tr>
										<tr>
											<th id="th0002">법인/사업자등록번호</th>
											<td colspan="3" headers="th0002">
												<div class="cLeft">235-256-22322333</div>
											</td>
										</tr>
										<tr>
											<th id="th0003">주소(행정리)</th>
											<td headers="th0003">
												<div class="cLeft">상모1리</div>
											</td>
											<th id="th0004">주소(도로명)</th>
											<td headers="th0004">
												<div class="cLeft">서귀포시 대정읍 상모리 2707</div>
											</td>
										</tr>
										<tr>
											<th id="th0005">연락처(자택)</th>
											<td headers="th0005">
												<div class="cLeft">064-325-2131</div>
											</td>
											<th id="th0006">연락처(휴대폰)</th>
											<td headers="th0006">
												<div class="cLeft">010-1234-1234</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- cTableBottomArea : 테이블 하단 영역 -->
							<div class="cTableBottomArea">
								<div class="cTableBottomLeft">
									<button type="button" class="bHeight03 bLineType03" onclick="">
										<span>삭제</span>
									</button>
									<button type="button" class="bHeight03 bLineType00" onclick="">
										<span>수정</span>
									</button>
								</div>
								<div class="cTableBottomRight">
									<button type="button" class="bHeight03 bLineType03 bList" onclick="">
										<span>목록</span>
									</button>
								</div>
							</div>
						</div>
					</article>
				</section>
			</div>
		</div>
	</body>
</html>
